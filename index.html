<!DOCTYPE html>

<!-- CSS -->

<head>
    <meta charset="utf-8">
    <title>Animal Search!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assits/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assits/css/styles.css">
</head>

<body>

    <div class="container text-center" id="main" style="padding-top: 35px">
        <div class="row">
            <div class="text-left col-6">
                <div id="inputForm" class="form-group">
                    <label for="usersAnimal">Type in an animal!</label>
                    <input type="text" class="form-control" id="usersAnimal" placeholder="">
                    <button id="submit" style="margin-top: 10px;" type="submit" class="btn">Add to search</button>
                </div>
            </div>
            <div class="text-right col-6">
                <div class="">
                    <div id="animalButtons">
                        <button value="cat" data-offset="0" class="btn animalBTN">Cat</button>
                        <button value="dog" data-offset="0" class="btn animalBTN">Dog</button>
                        <button value="mouse" data-offset="0" class="btn animalBTN">Mouse</button>
                        <button value="llama" data-offset="0" class="btn animalBTN">Llama</button>
                        <button value="spider" data-offset="0" class="btn animalBTN">Spider</button>
                        <button value="parrot" data-offset="0" class="btn animalBTN">Parrot</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" id="results">
        <div id="col0" class="col-2 imgCol"></div>
        <div id="col1" class="col-2 imgCol"></div>
        <div id="col2" class="col-2 imgCol"></div>
        <div id="col3" class="col-2 imgCol"></div>
    </div>

    <footer class="row justify-content-center">
        <img src="assits\imgs\poweredBy_GIPHY.png" alt="Powered By GIPHY" />
    </footer>

    <!-- Scripts -->
    <div>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>
        <script src="assits/js/script.js"></script>
    </div>

</body>

</html>
